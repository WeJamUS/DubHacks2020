<head>

<body>
    <img id="icon" src="img/homeicon.svg" alt="w icon">
    <div class="content">
        <p>Sign into Walendar</p>
        <div class="login">
            <input type="text" placeholder="Email Address" name="uname" required> </br>
            <input type="password" placeholder="Password" name="uname" required>
        </div>

        <div class="remember">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe"> Remember me</label><br>
        </div>

        <a href="home.html">
            <button class="signin">Sign in</button>
        </a>

        <p class="donthave">Don't have an account? <a href="home.html" class="signup">Sign up here.</a></p>

    </div>
</body>
